<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
           <form class="tipsForm">
            <label for="bill">
            <p>Qunato ficou a conta?</p>
          </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput">
            </p>
            <label for="serviceQual">
              <p>Como foi seu serviço?</p>  
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option disabled selected value="0">--Escolha um Opção</option>
                    <option value="0.3">30% - Incrivel</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.10">10% - Ruin</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Qunatas pessoas vão dividir a conta</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
            </p>
            <button clatype="submit" class="formSubmit">Calcular</button>
         </form>
       </div>
   </div>
</body>
</html>
